<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GIS Jalan Rusak</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Welcome to Web GIS Jalan Rusak</h1>
    <div id="map"></div>
    <script>
        // Call init() to start data fetching
        async function init() {
            try {
                const data = await fetchData();
                renderMap(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function fetchData() {
            // Optimized data fetching logic
            const response = await fetch('/api/data');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return await response.json();
        }

        function renderMap(data) {
            // Logic to render the map using fetched data
        }

        // Call init function when the script is loaded
        init();
    </script>
</body>
</html>
