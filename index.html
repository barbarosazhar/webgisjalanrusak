    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        // Map initialization
        let map;
        function init() {
            const mapOptions = {
                center: new google.maps.LatLng(-7.295680, 112.735243),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            fetchMapPoints();
        }

        // Fetch map points from Google Sheets
        function fetchMapPoints() {
            const sheetUrl = 'YOUR_SHEET_URL';
            fetch(sheetUrl)
                .then(response => response.json())
                .then(data => {
                    data.forEach(point => {
                        const latLng = new google.maps.LatLng(point.latitude, point.longitude);
                        new google.maps.Marker({
                            position: latLng,
                            map: map
                        });
                    });
                });
        }
